plugins {
    id 'java'
    id 'idea'
}

group 'org.syaku.basic.algorithm'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = '5.4.1'
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}